<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!-- 标签 属性=参数 -->
    <title>Document</title><!-- 开始标签Document结束标签 -->
</head>
<body bgcolor="AliceBlue"><!-- 设置bgcolor属性，改变页面颜色 -->
<p align="center">静夜思</p><!-- 设置align属性，改变参数在页面中的位置，center是居中，right是居右，left是居左 -->
<p align="right">作者：菠萝吹雪</p>
<hr><!-- 显示一条横线 -->
<p align="center">床前明月光，洒了一碗汤。</p>
<p align="center">举头拿毛巾，低头擦裤裆。</p>
</body>
</html>
